<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li {% if request.endpoint == 'community' %}  class="nav-item"><a href="{{ url_for('community') }}">Community</a></li>
                    <li {% if request.endpoint == 'ask' %}  class="nav-item"><a href="{{ url_for('ask') }}">Ask Me Anything</a></li>
                    <li {% if request.endpoint == 'conversation' %}  class="nav-item"><a href="{{ url_for('conversation') }}">Conversation</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">Gather & Grow: Disucssion Board</div>
        </div>
        {% block content %}{% endblock %}
    <footer>
        <span>&copy;  Gather and Grow | All Rights Reserved</span>
    </footer>
    <script src="../../static/js/main.js"></script>
</body>
</html>
