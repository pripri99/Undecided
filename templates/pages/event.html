
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Event Search</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/event.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="../../static/js/event.js"> </script>
</head>

<body onload=getUserLoc()>
  <header>
    {% include 'layouts/nav.html' %}
  </header>
  
  <p id="err"></p>
  <div class='container'>
    <div id="eventsContainer" class='panel panel-primary dialog-panel'>

      <div class='panel-heading'>
        <p id="header"><i>Events Search</i></p>
        <hr><br>
        <b>
      </div>
      <form onsubmit=onClickSearch() method="GET">
        <div class="form-group row">
          <label for="ipkeyword" class="col-sm-2 col-form-label">Keyword*</label>
          <div class="col-sm-10">
            <input class="form-control" id="ipkeyword" type="text" required><br>
          </div>
        </div>
        <div class="form-group row">
          <label for="ipCategory" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <select id="ipCategory" name="ipCategory" class="form-control">
              <option value="default">Default</option>
              <option value="KZFzniwnSyZfZ7v7nJ">Music</option>
              <option value="KZFzniwnSyZfZ7v7nE">Sports</option>
              <option value="KZFzniwnSyZfZ7v7na">Arts & Theatre</option>
              <option value="KZFzniwnSyZfZ7v7nn">Film</option>
              <option value="KZFzniwnSyZfZ7v7n1">Miscellaneous</option>
            </select><br>
          </div>
        </div>
        <div class="form-group row">
          <label for="ipDistance" class="col-sm-2 col-form-label">Distance (miles)</label>
          <div class="col-sm-10">
            <input class="form-control" id="ipDistance" type="number" placeholder="10">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">From</legend>
            <div class="col-sm-10">
              <div class="form-check">

                <input class="form-check-input" type="radio" id="currentLocation" name="place" value="here" onclick=enableDisableTB() checked>
                <label class="form-check-label" for="currentLocation">
                  Current location
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="place" onClick=enableDisableTB() id="location" value="option2">

                <label class="form-check-label" for="gridRadios2">
                  Enter a city:
                </label>

                <input class="form-control" id="enteredLoc" name="city" placeholder="location" required disabled /><br>
              </div>

            </div>
          </div>
        </fieldset>

        <div class="form-row">
          <div class="form-group col-md-6">
            <button class="btn btn-primary" type="submit" id="searchButton" disabled>
              Search
            </button>

          </div>
          <div class="form-group col-md-6">
            <button class="btn btn-primary" id="clear" onClick=onClickClear()>
              Clear
            </button>

          </div>

        </div>
      </form>
      </b>
    </div><br>
  </div>
  <div class='container'>
    <div id="eventDisplay"></div>
    <div id="eventDetailDisplay"></div>
  </div>
</body>

</html>
